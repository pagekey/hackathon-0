<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>

  <div class="card border-light">
    <div class="card-body">
      <h1 class="title">Email Agent</h1>

      <div id="purchase-spinner" class="spinner-border">
        <span class="visually-hidden">Loading...</span>
      </div>

      <div id="oauth" class="d-none">
        <button class="btn btn-primary" id="oauth-button">
          Login with Google
        </button>
      </div>

      <div id="purchase-status" class="d-none">
        <div id="authed" class="d-none">
          <div class="alert alert-success" role="alert">
            Your subscription is valid
          </div>

          <button class="btn btn-warning w-100" id="cancel-purchase">Cancel</button>
        </div>

        <div id="unauthed" class="d-none">

          <div class="alert alert-danger" role="alert">
            Please purchase a subscription
          </div>

          <a class="btn btn-success w-100" target="_blank" id="purchase">Purchase</a>
        </div>
      </div>
   </div>
  </div>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
